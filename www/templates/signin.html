<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf-8" />
    <title>登录 - Awesome Python Webapp</title>
    <link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/uikit.gradient.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>

    <script>

        function validation_email(email) {
            var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
            return re.test(email.toLowerCase());
        }

        $(function () {
            var vm_auth = new Vue({
                el: '#vm',
                data: {
                    email: '',
                    password: ''
                },
                methods: {
                    submit: function (event) {
                        event.preventDefault();
                        var $form = $('#vm');
                        var email = this.email.trim().toLowerCase();
                        if(!validation_email(email))
                        {
                            return $form.showFormError('请输入正确的Email地址');
                        }
                        if(!this.password.trim())
                        {
                            return $form.showFormError('请输入密码');
                        }
                        var data = {
                            email: email,
                            password: this.password === '' ? '' : CryptoJS.SHA1(email + ':' + this.password).toString()
                        };
                        $form.postJSON('/api/authenticate', data, function (err, result) {
                            if(!err){
                                location.assign('/');
                            }
                        })
                    }
                }
            });
        });

    </script>
</head>

<body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" styly="width: 320px">
            <p><a href="/" class="uk-icon-button"><i class="uk-icon-html5"></i> </a><a href="/">Awesome Python Webapp</a> </p>
            <form id="vm" v-on="submit: submit" class="uk-panel uk-panel-box uk-form">
                <div class="uk-alert uk-alert-danger uk-hidden"></div>

                <div class="uk-form-row">
                    <div class="uk-form-icon uk-width-1-1">
                        <i class="uk-icon-envelope-o"></i>
                        <input v-model="email" name="email" type="text" placeholder="邮箱" maxlength="50" class="uk-width-1-1 uk-form-large"/>
                    </div>
                </div>

                <div class="uk-form-row">
                    <div class="uk-form-icon uk-width-1-1">
                        <i class="uk-icon-lock"></i>
                        <input v-model="password" name="password" type="password" placeholder="密码" maxlength="50" class="uk-width-1-1 uk-form-large"/>
                    </div>
                </div>

                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">
                        <i class="uk-icon-sign-in"></i>登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

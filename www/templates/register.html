{% extends '__base__.html' %}

{% block title %} 注册 {% endblock%}

{% block beforehead %}

<script>
    function validation_email(email) {
        var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
        return re.test(email.toLowerCase());
    }

    $(function () {
        var vm = new Vue({
            el: '#vm',
            data: {
                name: '',
                email: '',
                password1: '',
                password2: ''
            },
            methods: {
                submit: function (event) {
                    event.preventDefault();
                    var $form = $("#vm");
                    if(! this.name.trim()){
                        return $form.showFormError('请输入名字');
                    }
                    if(! validation_email(this.email.trim().toLowerCase())){
                        return $form.showFormError('请输入正确的Email地址');
                    }
                    if(this.password1.length < 6){
                        return $form.showFormError('密码长度至少为6字符');
                    }
                    if(this.password1 !== this.password2){
                        return $form.showFormError('两次输入密码不一致');
                    }
                    
                    var email = this.email.trim().toLowerCase();
                    $form.postJSON('/api/users',{
                        name: this.name.trim(),
                        email: email,
                        password: CryptoJS.SHA1(email + ':' + this.password1).toString()
                    }, function (err, r) {
                        if(err){
                            return $form.showFormError(err);
                        }
                        return location.assign('/');
                    });
                }
            }
        });

        $("#vm").show();
    });

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-2-3">
        <h1>欢迎注册!</h1>
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">名字:</label>
                <div class="uk-form-controls">
                    <input v-model="name" type="text" maxlength="50" placeholder="名字" class="uk-width-1-1">
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label">邮箱:</label>
                <div class="uk-form-controls">
                    <input v-model="email" type="text" maxlength="50" placeholder="邮箱" class="uk-width-1-1">
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label">输入密码:</label>
                <div class="uk-form-controls">
                    <input v-model="password1" type="password" maxlength="50" placeholder="输入密码" class="uk-width-1-1">
                </div>
            </div>

            <div class="uk-form-row">
                <label class="uk-form-label">重复密码:</label>
                <div class="uk-form-controls">
                    <input v-model="password2" type="password" maxlength="50" placeholder="重复密码" class="uk-width-1-1">
                </div>
            </div>

            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 注册</button>
            </div>
        </form>
    </div>

{% endblock %}
